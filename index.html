<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Deep Stone Crypt" content="The line between Light and Dark is so very thin...">
        <title>Deep Stone Crypt</title>
        <style>
            body{text-align: center;background: #000000;background-image: url('https://twinfinite.net/wp-content/uploads/2020/09/destiny-2-deep-stone-crypt.jpg');font-family: sans-serif;font-weight: 100;}
            * {margin: 0;padding: 0;}
            canvas {display: block;}
            #delta{font-family: sans-serif;color: #fff;display: inline-block;font-weight: 100;text-align: center;font-size: 70px;position: absolute;top: 50%;left: 40%;margin-top: -50px;margin-left: -50px;}
            #delta > div{padding: 10px;border-radius: 3px;display: inline-block;opacity: 7%;}
        </style>
    </head>
    <body>
        <canvas id="alfa"></canvas>
        <div id="delta">
            <div><span class="e"></span></div>
            <div><span class="d"></span></div>
            <div><span class="c"></span></div>
            <div><span class="b"></span></div>
        </div>
        <script type="text/javascript" language="Javascript">
          function k(kk) {const a = Date.parse(kk) - Date.parse(new Date());const b = Math.floor((a / 1000) % 60);const c = Math.floor((a / 1000 / 60) % 60);const d = Math.floor((a / (1000 * 60 * 60)) % 24);const e = Math.floor(a / (1000 * 60 * 60 * 24));return { a, b, c, d, e};}function initialize(id, kk) { const T = document.getElementById(id); const bs = T.querySelector('.b'); const cs = T.querySelector('.c'); const ds = T.querySelector('.d'); const es = T.querySelector('.e'); function iota() { const t = k(kk); bs.innerHTML = t.b; cs.innerHTML = ('0' + t.c).slice(-2); ds.innerHTML = ('0' + t.d).slice(-2); es.innerHTML = ('0' + t.e).slice(-2); if (t.total <= 0) { clearInterval(tminus); }}iota();const tminus = setInterval(iota, 1000); }initialize('delta', 
          new Date("2020-11-21T18:00:00Z")); 
          document.getElementById("delta").style.opacity = "0%";  setTimeout(()=>{ document.getElementById("delta").style.opacity = "100%"; },1500); 
        </script>
        <script type="text/javascript" language="Javascript"> 
            const alfa = document.getElementById("alfa"); 
            const alpha = alfa.getContext("2d"); 
            alfa.height = window.innerHeight; 
            alfa.width = window.innerWidth; 
            const xava = ["Γ","Δ","Θ","Λ","Ξ","Σ","Φ","Ψ","Ω"]; 
            const xavathun = 15; 
            const tor = alfa.width/xavathun; 
            let crypt = []; for(let i = 0; i < tor; i++){ crypt[i] = 1; } function iota() { alpha.fillStyle = "rgba(0, 0, 0, 0.05)"; alpha.fillRect(0, 0, alfa.width, alfa.height); alpha.fillStyle = "#a80000"; alpha.font = xavathun + "px arial";for(let i = 0; i < crypt.length; i++) { let T = xava[Math.floor(Math.random()*xava.length)]; alpha.fillText(T, i*xavathun, crypt[i]*xavathun); if(crypt[i]*xavathun > alfa.height && Math.random() > 0.975){ crypt[i] = 0; } crypt[i]++; }} setInterval(iota, (2 * 30));</script>
    </body>
</html>
